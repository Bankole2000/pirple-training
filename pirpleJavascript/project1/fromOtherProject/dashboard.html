<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Tutorial Requests</title>
  </head>
  <body>
    <!-- Nav bar -->
    <header></header>

    <!-- Content (kind of a d'uh) -->
    <section class="content" id="app">
      <input type="hidden" name="user-id" />
      <h1>Todo List</h1>
      <ul class="todo-list">
        <li v-for="request in requests" :key="request.id">
          <span class="text">{{ request.text }}</span>
          <div>
            <span class="votes">{{ request.upvotes }}</span>
            <i
              @click.prevent="upvoteRequest(request.id)"
              :class="userUpvotedOn.includes(request.id) ? 'upvoted': ''"
              class="mdi mdi-arrow-up-bold-outline upvote"
            ></i>
          </div>
        </li>
      </ul>
      <button class="call">Say Hi 🙋‍♀️</button>
      <a href="mailto:techybanky@gmail.com">
        <button>Email Me 💌</button>
      </a>
    </section>

    <footer>
      <p class="footer-text">
        <a href="https://www.pirple.com" target="_blank"> 💜 Pirple.com</a>
        Javascript 👨‍💻 Project #1
      </p>
      <p>
        &copy;<span class="year"></span>
        <a href="https://bankole2000.github.io/portfolio" target="_blank"
          >Bankole Esan</a
        >
      </p>
    </footer>

    <!-- <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/md5.js"></script> -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/requests.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
      document.querySelector('.year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
